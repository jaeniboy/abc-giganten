<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letter-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bg-gradient)"/>
  
  <!-- Letter A -->
  <text x="256" y="340" font-family="Arial, sans-serif" font-size="280" font-weight="bold" 
        text-anchor="middle" fill="url(#letter-gradient)" stroke="#ffffff" stroke-width="4">A</text>
  
  <!-- Books/Learning elements -->
  <rect x="100" y="400" width="80" height="60" rx="8" fill="#ef4444" opacity="0.8"/>
  <rect x="340" y="400" width="80" height="60" rx="8" fill="#10b981" opacity="0.8"/>
  
  <!-- Stars for fun/learning -->
  <polygon points="140,120 150,150 180,150 158,168 168,198 140,180 112,198 122,168 100,150 130,150" fill="#fbbf24"/>
  <polygon points="380,140 385,155 400,155 388,165 393,180 380,172 367,180 372,165 360,155 375,155" fill="#fbbf24"/>
</svg>
